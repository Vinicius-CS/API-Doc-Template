<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<title data-i18n="tab_title">{{TabTitle}}</title>

	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/{{HLTheme}}">
	<link rel="stylesheet" href="css/style.css" media="all">
	<link rel="stylesheet" href="css/roboto.css">

	<script src="js/highlight.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="left-menu">
		<div class="content-logo">
			<div class="logo">
				<img alt="{{MainTitle}}" title="{{MainTitle}}" src="{{Logo}}" height="32" />
				<span data-i18n="main_title">{{MainTitle}}</span>
			</div>
			<button class="burger-menu-icon" id="button-menu-mobile">
				<svg width="34" height="34" viewBox="0 0 100 100">
					<path class="line line1"
						d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058">
					</path>
					<path class="line line2" d="M 20,50 H 80"></path>
					<path class="line line3"
						d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942">
					</path>
				</svg>
			</button>
		</div>
		<div class="mobile-menu-closer"></div>
		<div class="content-menu">

			<div class="content-infos">
				<div class="info"><b data-i18n="version">Version</b><b>:</b> {{Version}}</div>
				<div class="info"><b data-i18n="last_update">Last Update</b><b>:</b> {{LastUpdate}}</div>
				<br>
				<label for="server" class="info"><b data-i18n="server">Server</b><b>:</b> </label>
				<select id="server" name="server" class="custom-select" onchange="changeServer(this.value)">
					{{Servers}}
				</select>
			</div>
